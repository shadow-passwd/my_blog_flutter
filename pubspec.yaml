name: my_awesome_blog
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  shared_preferences: ^0.5.7+1
  provider: ^4.1.1
  flutter_markdown: ^0.3.5
  fluro: ^1.6.3
  image_picker_web: ^1.0.8
  circular_reveal_animation: ^1.1.5
  device_preview: ^0.4.5
  auto_size_text: ^2.1.0
  responsive_framework: ^0.0.7
  markdown_widget: ^1.2.0






  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/home.jpg
    - images/ui.png
    - images/networkError.png
    - images/bulb_off.png
    - images/bulb_on.png

  fonts:
    - family: HackedKerX
      fonts:
        - asset: fonts/HackedKerX.ttf
    - family: MRROBOT
      fonts:
        - asset: fonts/MRROBOT.ttf
    - family: ShadowsIntoLightRegular
      fonts:
        - asset: fonts/ShadowsIntoLightRegular.ttf
    - family: PacificoRegular
      fonts:
        - asset: fonts/PacificoRegular.ttf

    - family: ProductSans
      fonts:
        - asset: fonts/Product-Sans-Regular.ttf
        - asset: fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: fonts/Product-Sans-Bold.ttf
          weight: 700
    - family: BalsamiqSans
      fonts:
        - asset: fonts/BalsamiqSansRegular.ttf
        - asset: fonts/BalsamiqSansItalic.ttf
          style: italic
        - asset: fonts/BalsamiqSansBoldItalic.ttf
          weight: 700
        - asset: fonts/BalsamiqSansBold.ttf
          weight: 700
    
    - family: MonofurforPowerline
      fonts:
        - asset: fonts/MonofurforPowerline.ttf
    - family: VT323Regular
      fonts:
        - asset: fonts/VT323Regular.ttf
    - family: MyFlutterApp
      fonts:
        - asset : fonts/MyFlutterApp.ttf
    - family:  Github
      fonts:
        - asset: fonts/Github.ttf
    - family:  Twitter
      fonts:
       - asset: fonts/Twitter.ttf
